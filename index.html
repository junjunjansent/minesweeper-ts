<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/toggleSwitch.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <script type="module" src="./app.ts"></script>
    <title>Minesweeper</title>

  <body>
    <main>
      <!-- <img src="./assets/minefield.png" alt="Minefield" width="300" /> -->
      <h1>MINESWEEPER <span class="fa-solid fa-bomb"></span></h1>

      <section id="command">
        <div id="control">
          <h2 id="message"></h2>
          <button id="reset">Reset</button>
          <button id="refresh" data-in="emoji" aria-label="refresh">
            <span class="fa-solid fa-arrows-rotate"></span>
          </button>
        </div>
        <div id="stats">
          <h4 id="stats-progress"></h4>
          <!-- <button id="flag" data-in="emoji" aria-label="flag">
            <span class="fa-solid fa-flag"></span>
          </button> -->
          <div class="toggle-switch">
            <input
              type="checkbox"
              id="flag-state"
              class="toggle-input"
              name="flag-state"
            />
            <label for="flag-state" class="toggle-label">
              <div class="toggle-actuator">
                <span class="toggle-icon"></span>
              </div>
            </label>
          </div>
          <h4 id="stats-flagged"></h4>
        </div>
        <div id="timer">
          <!-- <span class="fa-solid fa-clock"> </span>
          <h5 id="stats-time">Timer: 00:00</h5> -->
        </div>
      </section>

      <section id="btn-section">
        <button class="btn-difficulty" data-label="baby">
          ðŸ‘¶<br />

        <button class="btn-difficulty" data-label="easy">

        </button>
        <button class="btn-difficulty" data-label="medium">
          ðŸ˜Ž<br />

          Medium
        </button>
        <button class="btn-difficulty" data-label="hard">
          ðŸ§ <br />
          <p>20x20 grid (80 bombs)</p>
          Hard
        </button>
      </section>

      <div id="minefield-container">
        <table id="minefield">

          <td>help1</td>

        </tr>
        <tr>
          <td>help3</td>

        </tr> -->

      </div>
    </main>
  </body>
</html>
